apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-ke
spec:
  selector:
    matchLabels:
      app: wallet-ke
  template:
    metadata:
      labels:
        app: wallet-ke
    spec:
      containers:
        - name: wallet-ke
          image: <IMAGE>
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wallet-ke-service
spec:
  selector:
    app: wallet-ke
  ports:
    - port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wallet-ke-ingress-dev
  labels:
    name: wallet-ke-ingress-dev
  annotations:
    cert-manager.io/issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: app.wallet.ke
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: wallet-ke-service
                port:
                  number: 80
  tls:
    - hosts:
        - app.wallet.ke
      secretName: nsbf-dev-frontend-dev-lencr-secret
---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: kech@ol-digital.com
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - http01:
          ingress:
            class: nginx